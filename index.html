<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
		/>
		<link href="../to-do-list-apps.png" rel="icon" type="image/x-icon" />
		<title>ToDo List</title>
	<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
	<body>
		<header>
			<div class="to-do__title flex-row border-bottom">
				<h3>Today's To Do</h3>
				<span class="material-symbols-outlined clearAll"> autorenew </span>
			</div>
				<form class="to-do__add flex-row border-bottom">
					<input
						type="text"
						class="to-do__input"
						placeholder="Add to your list..."
					/>
					<button type="submit">
						<span class="material-symbols-outlined to-do__addTask">
							add_task
						</span>
					</button>
				</form>
		</header>
		<main class="to-do__items"></main>
		<footer>Clear all completed</footer>
	</body>
</html>
